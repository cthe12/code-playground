<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chantech Code Playground</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->

    <header>
        <div id="logo-container">
            <img id="logo" src="img/chantechlogo.png" alt="chantech logo">
        </div>
        <h1>HTML Coding Playground</h1>
        <div id="btn-container">
            <button onclick="runBtn()">RUN</button>
        </div>

    </header>

<!-- Code editor section -->

<main>
  <div id="editor"></div>
  <iframe src="" id="iframe"> </iframe>
</main>

<!-- Embed ace editor -->

<script
  src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
  type="text/javascript"
  charset="utf-8"
></script>

<script src="main.js" type="text/javascript"></script>

</body>
</html>
